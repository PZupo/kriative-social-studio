<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kriative Social Studio</title>

  <!-- FONTES -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- TAILWIND CDN (só pro header) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ESTILOS ORIGINAIS DO APP -->
  <style>
    :root{
      --bg:#ffffff; --fg:#111827; --muted:#6b7280; --card:#f9fafb; --border:#e5e7eb;
      --grad: linear-gradient(135deg,#2563eb,#ef4444);
      --btn-bg:#ffffff; --btn-fg:#111827;
    }
    html[data-theme="dark"]{
      --bg:#0b0f19; --fg:#e5e7eb; --muted:#94a3b8; --card:#0f1629; --border:#1f2937;
      --btn-bg:#111827; --btn-fg:#e5e7eb;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:Poppins,system-ui,Arial; background:var(--bg); color:var(--fg);}
    .tag{display:inline-block;padding:4px 8px;border:1px solid var(--border);border-radius:8px;font-size:12px}
    .btn{padding:8px 12px;border:1px solid var(--border);border-radius:10px;background:var(--btn-bg);color:var(--btn-fg);cursor:pointer}
    .btn[disabled]{opacity:.5;cursor:not-allowed}
    .btn--primary{border-color:#60a5fa}
    .chip{padding:6px 10px;border:1px solid var(--border);border-radius:999px;font-size:12px}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px}
    .gradText{background:var(--grad);-webkit-background-clip:text;background-clip:text;color:transparent}
    .grid{display:grid; gap:12px; grid-template-columns:repeat(auto-fill, minmax(280px,1fr))}
    .frame{border:1px solid var(--border); border-radius:12px; overflow:hidden}
  </style>

  <!-- CSS DO APP -->
  <link rel="stylesheet" href="/index.css">

  <!-- IMPORTMAP (necessário pro React) -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "vite": "https://aistudiocdn.com/vite@^7.1.12",
      "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.4",
      "fs": "https://aistudiocdn.com/fs@^0.0.1-security",
      "jszip": "https://aistudiocdn.com/jszip@^3.10.1"
    }
  }
  </script>

  <!-- SCRIPT DO APP -->
  <script type="module" crossorigin src="/assets/index-C75-rJQP.js"></script>
</head>
<body>

  <!-- HEADER FIXO -->
  <header class="fixed top-0 left-0 right-0 bg-white border-b border-gray-200 z-50 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center space-x-2">
          <div class="w-8 h-8 bg-gradient-to-r from-purple-600 to-pink-600 rounded-lg"></div>
          <span class="font-bold text-xl text-gray-900">Social Studio</span>
        </div>
        <nav class="hidden md:flex space-x-8">
          <a href="/" class="text-gray-700 hover:text-gray-900 font-medium">Dashboard</a>
          <a href="/planos" class="text-gray-700 hover:text-gray-900 font-medium">Planos</a>
        </nav>
        <div class="flex items-center space-x-4">
          <select class="text-sm border border-gray-300 rounded-md px-3 py-1 focus:outline-none focus:ring-2 focus:ring-purple-600">
            <option>PT-BR</option>
            <option>EN</option>
            <option>ES</option>
          </select>
          <button class="w-8 h-8 bg-gray-300 rounded-full hover:bg-gray-400 transition" aria-label="Perfil"></button>
        </div>
      </div>
    </div>
  </header>

  <!-- APP REACT COM PADDING -->
  <main style="padding-top: 80px; min-height: 100vh;">
    <div id="root"></div>
  </main>

</body>
</html>
